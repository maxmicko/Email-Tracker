<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitl - Email Tracking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">üìä Orbitl Email Tracking</h1>
            <p class="text-gray-600">Manual refresh dashboard - Data updates only when you click refresh</p>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div id="totalCampaigns" class="text-2xl font-bold text-blue-600">-</div>
                <div class="text-gray-600">Total Campaigns</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div id="totalOpens" class="text-2xl font-bold text-green-600">-</div>
                <div class="text-gray-600">Total Opens</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div id="totalClicks" class="text-2xl font-bold text-purple-600">-</div>
                <div class="text-gray-600">Total Clicks</div>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="mb-6 flex justify-between items-center">
            <div class="text-sm text-gray-500" id="lastUpdated">
                Last updated: Never
            </div>
            <button 
                onclick="loadData()" 
                id="refreshButton"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center"
            >
                <svg id="refreshSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="refreshText">Refresh Data</span>
            </button>
        </div>

        <!-- Campaigns List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-xl font-semibold">Your Campaigns</h2>
            </div>
            <div id="campaignsList" class="p-4">
                <div class="text-center text-gray-500">Click "Refresh Data" to load campaigns</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-medium mb-4">Quick Actions</h3>
            <div class="flex space-x-4">
                <a href="/generate.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Generate Tracking Snippet
                </a>
                <button onclick="loadData()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                    Refresh Data
                </button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        async function loadData() {
            if (isLoading) return;
            
            isLoading = true;
            const button = document.getElementById('refreshButton');
            const spinner = document.getElementById('refreshSpinner');
            const refreshText = document.getElementById('refreshText');
            
            // Show loading state
            button.disabled = true;
            spinner.classList.remove('hidden');
            refreshText.textContent = 'Loading...';
            
            try {
                console.log('üîÑ Loading data...');
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                console.log('üì¶ Received data:', data);
                
                // Update last updated timestamp
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
                
                // Update stats - with safe fallbacks
                document.getElementById('totalCampaigns').textContent = data.total_campaigns || 0;
                document.getElementById('totalOpens').textContent = data.total_opens || 0;
                document.getElementById('totalClicks').textContent = data.total_clicks || 0;
                
                // Update campaigns list
                const campaignsList = document.getElementById('campaignsList');
                
                if (!data.campaigns || data.campaigns.length === 0) {
                    campaignsList.innerHTML = '<div class="text-center text-gray-500 p-8">No campaigns yet. Generate a tracking snippet to get started!</div>';
                    return;
                }
                
                campaignsList.innerHTML = data.campaigns.map(campaign => {
                    // Safe data access with fallbacks
                    const id = campaign.id || 'unknown';
                    const subject = campaign.subject || 'Unnamed Campaign';
                    const sentAt = campaign.sent_at ? new Date(campaign.sent_at).toLocaleDateString() : 'Unknown date';
                    const opens = campaign.opens || 0;
                    const clicks = campaign.clicks || 0;
                    const openRate = campaign.open_rate || '0%';
                    
                    return `
                        <div class="border-b border-gray-200 py-4 last:border-b-0">
                            <div class="flex justify-between items-center">
                                <div class="flex-1">
                                    <div class="font-medium text-gray-900">${subject}</div>
                                    <div class="text-sm text-gray-500">Sent: ${sentAt}</div>
                                    <div class="text-xs text-gray-400">ID: ${id.slice(0, 8)}...</div>
                                </div>
                                <div class="flex items-center space-x-4 text-sm">
                                    <div class="flex space-x-2">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            ${opens} Opens
                                        </span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                                            ${clicks} Clicks
                                        </span>
                                        <span class="text-gray-600 whitespace-nowrap">
                                            ${openRate}
                                        </span>
                                    </div>
                                    <button onclick="viewCampaign('${id}')" class="text-blue-600 hover:text-blue-900 whitespace-nowrap">
                                        View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                document.getElementById('campaignsList').innerHTML = 
                    '<div class="text-center text-red-500 p-4">Error loading data: ' + error.message + '</div>';
            } finally {
                // Reset loading state
                isLoading = false;
                button.disabled = false;
                spinner.classList.add('hidden');
                refreshText.textContent = 'Refresh Data';
            }
        }

        function viewCampaign(campaignId) {
            window.open(`/campaign.html?id=${campaignId}`, '_blank');
        }

        // Load data on page load automatically
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
