<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Tracker Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            text-align: center;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Tracker Dashboard</h1>
        <a href="/generate.html" class="button">Generate New Tracking Snippet</a>
        <div id="stats" class="stats">
            <div class="stat">
                <h2 id="totalCampaigns">0</h2>
                <p>Total Campaigns</p>
            </div>
            <div class="stat">
                <h2 id="totalOpens">0</h2>
                <p>Total Opens</p>
            </div>
            <div class="stat">
                <h2 id="totalClicks">0</h2>
                <p>Total Clicks</p>
            </div>
        </div>
        <h2>Recent Campaigns</h2>
        <table id="campaignsTable">
            <thead>
                <tr>
                    <th>Campaign</th>
                    <th>Sent At</th>
                    <th>Opens</th>
                    <th>Clicks</th>
                    <th>Open Rate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('totalCampaigns').textContent = data.total_campaigns;
                document.getElementById('totalOpens').textContent = data.total_opens;
                document.getElementById('totalClicks').textContent = data.total_clicks;

                const tbody = document.querySelector('#campaignsTable tbody');
                tbody.innerHTML = '';
                data.campaigns.forEach(campaign => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${campaign.subject}</td>
                        <td>${new Date(campaign.sent_at).toLocaleString()}</td>
                        <td>${campaign.opens}</td>
                        <td>${campaign.clicks}</td>
                        <td>${campaign.open_rate}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        loadStats();
    </script>
</body>
</html>
